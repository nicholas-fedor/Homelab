http:
#region routers
  routers:
    searxng:
      entryPoints:
        - "https"
      rule: "Host(`searxng.nickfedor.dev`)"
      middlewares:
        - authentik
      tls:
        certresolver: cloudflare
      service: searxng
#endregion

#region services
  services:
    searxng:
      loadBalancer:
        servers:
          - url: "http://192.168.1.100:30053"
        passHostHeader: true
#endregion